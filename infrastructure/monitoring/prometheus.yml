global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/alerting-rules.yml"

scrape_configs:
  # NAS.AI Main API
  - job_name: 'nas-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/api/v1/system/metrics'
    bearer_token_file: '/etc/prometheus/monitoring_token'
    scrape_interval: 10s

  # AI Knowledge Agent
  - job_name: 'ai-knowledge-agent'
    static_configs:
      - targets: ['ai-knowledge-agent:5000']
    metrics_path: '/health'
    scrape_interval: 30s

  # Orchestrator
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['host.docker.internal:9000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL (via pg_exporter if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
