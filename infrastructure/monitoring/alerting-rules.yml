groups:
  - name: nas-ai-alerts
    rules:
      # ============================================================
      # Service Availability Alerts
      # ============================================================
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API p95 latency is high"
          description: "API p95 latency is {{ $value }}s (threshold: 2s)"

      # ============================================================
      # Resource Alerts
      # ============================================================
      - alert: HighCPUUsage
        expr: avg(system_cpu_percent) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "Average CPU usage is {{ $value }}% (threshold: 85%)"

      - alert: HighMemoryUsage
        expr: avg(system_memory_percent) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Average memory usage is {{ $value }}% (threshold: 90%)"

      - alert: DiskSpaceLow
        expr: avg(system_disk_percent) > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is {{ $value }}% (threshold: 85%)"

      # ============================================================
      # AI Agent Alerts
      # ============================================================
      - alert: AIAgentUnhealthy
        expr: up{job="ai-knowledge-agent"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI Knowledge Agent is unhealthy"
          description: "AI Agent has been down for more than 2 minutes. Semantic search is unavailable."

      - alert: AIAgentModelNotLoaded
        expr: ai_agent_model_loaded == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI Agent model not loaded"
          description: "The embedding model has not been loaded for 5+ minutes."

      # ============================================================
      # Database Alerts
      # ============================================================
      - alert: PostgresConnectionPoolExhausted
        expr: pg_stat_activity_count > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connection pool near exhaustion"
          description: "Active connections: {{ $value }} (approaching max_connections)"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache/session store is unavailable. CSRF tokens and rate limiting may fail."

      # ============================================================
      # Security Alerts
      # ============================================================
      - alert: HighRateLimitHits
        expr: rate(http_rate_limit_exceeded_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate limit violations"
          description: "{{ $value }} rate limit violations per second detected. Possible attack or misconfigured client."

      - alert: AuthenticationFailures
        expr: rate(auth_login_failures_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} failed login attempts per second. Possible brute force attack."
